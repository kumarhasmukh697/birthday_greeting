<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #84b3e9; 
        }
        h1 { color: #4a3533; }
        p { color: #333; }
        
        /* Animation CSS */
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        img {
            width: 300px;
            height: auto;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <img src="images/drp.jpeg" alt="Happy Birthday!">

    <h1>Shree Shree 1008 Dhruva Nandji Maharaj ko Happy Birthday!</h1>
    <h3>आपके जन्मदिन पर ढेर सारी खुशियाँ और आनंद की शुभकामनाएँ!</h3>

</body>
</html>
